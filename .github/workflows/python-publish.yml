# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python test and publish

on:
  push:
    branches: ['main']
    tags:
      - '*.*.*'
  pull_request:
    branches: ['main']

jobs:
  test-s:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
        airflow-version: ['~=2.7.0']
        pydantic-version: ['~=1.10']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -r requirements-dev.txt
      - name: Run ci checker
        run: |
          # stop the build if there are Python syntax errors or undefined names
          pre-commit run --all-files
      - name: Test with tox
        run: |
          sed -i 's/>=2.6,<=2.7/${{ matrix.airflow-version }}/g;s/>=1.10,<=2/${{ matrix.pydantic-version }}/g' requirements.txt
          tox
          ls -lahrt
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cov.xml
          fail_ci_if_error: true
          verbose: true
  test-l:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'pull_request'
    needs: test-s
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.10', '3.9']
        airflow-version: ['~=2.7.1', '~=2.6.0']
        pydantic-version: ['~=1.10', '~=2.0']
        exclude:
          - python-version: '3.11'
            airflow-version: '~=2.7.1'
            pydantic-version: '~=1.10'
          - airflow-version: '~=2.7.1'
            pydantic-version: '~=1.10'
          - airflow-version: '~=2.6.0'
            pydantic-version: '~=2.0'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -r requirements-dev.txt
      - name: Test with tox
        run: |
          sed -i 's/apache-airflow>=2.6/apache-airflow${{ matrix.airflow-version }}/g;s/pydantic>=1.10/pydantic${{ matrix.pydantic-version }}/g' requirements.txt
          tox
  publish:
    needs: test-l
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/airflow-pydantic-dags
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build
        run: |
          python -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
